<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="left">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-image"
        />
      </section>

      <!-- Sign-up form start -->
      <section class="right">
        <header class="title">Stay updated!</header>

        <article class="right-mid">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <div class="icons-text">
            <div>
              <img src="./assets/images/icon-list.svg" alt="icon" />
              <p>Product discovery and building what matters</p>
            </div>

            <div>
              <img src="./assets/images/icon-list.svg" alt="icon" />
              <p>Measuring to ensure updates are a success</p>
            </div>

            <div>
              <img src="./assets/images/icon-list.svg" alt="icon" />
              <p>And much more!</p>
            </div>
          </div>

          <footer>
            <form action="" class="sign-up">
              <label for="">Email address</label>
              <input
                class="email-container"
                type="text"
                placeholder="email@company.com"
              />
              <button class="btn">Subscribe to monthly newsletter</button>
            </form>
          </footer>
        </article>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message -->

        <!-- Success message end -->
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
